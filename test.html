  <style>
    /* Custom color scheme */
    :root {
      --primary-color: #ffffff; /* White */
      --secondary-color: #0d6efd; /* Blue */
      --accent-color: #9eeaf9; /* Light blue for hovers */
      --dark-color: #212529;
      --light-gray: #f8f9fa;
    }
    
    /* Primary color (white) applications */
    body {
      background-color: var(--primary-color);
    }
    
    .btn-primary {
      background-color: var(--secondary-color);
      border-color: var(--secondary-color);
      color: var(--primary-color);
    }
    
    .btn-primary:hover {
      background-color: var(--accent-color);
      border-color: var(--accent-color);
      color: var(--dark-color);
    }
    
    .btn-outline {
      border-color: var(--secondary-color);
      color: var(--secondary-color);
    }
    
    .btn-outline:hover {
      background-color: var(--secondary-color);
      color: var(--primary-color);
    }
    
    /* Secondary color (blue) applications */
    .bg-primary {
      background-color: var(--secondary-color) !important;
    }
    
    .text-primary {
      color: var(--secondary-color) !important;
    }
    
    /* Accent color (light blue) for hovers */
    a:hover,
    .nav-link:hover,
    .dropdown-item:hover,
    .service-card:hover,
    .card-item:hover {
      color: var(--accent-color);
    }
    
    .service-card:hover {
      border-color: var(--accent-color);
    }
    
    /* Header and navigation */
    #primary-header {
      background-color: var(--primary-color);
    }
    
    .navbar-brand img {
      filter: brightness(0) saturate(100%) invert(28%) sepia(89%) saturate(2592%) hue-rotate(208deg) brightness(97%) contrast(93%);
    }
    
    /* Slider section */
    #slider .banner-content {
      background-color: rgba(255, 255, 255, 0.9);
      color: var(--dark-color);
    }
    
    /* Testimonial section */
    #testimonial .review {
      background-color: var(--light-gray);
    }
    
    /* About us section */
    #about-us {
      background-color: var(--light-gray);
    }
    
    /* Features section */
    .feature {
      background-color: var(--primary-color);
    }
    
    /* Call to action section */
    .bg-accent-gradient {
      background: linear-gradient(135deg, var(--secondary-color) 0%, var(--accent-color) 100%);
    }
    
    /* Pricing section */
    .plan-post {
      background-color: var(--primary-color);
    }
    
    /* FAQ section */
    #faqs {
      background-color: var(--light-gray);
    }
    
    /* Footer */
    footer {
      background-color: var(--dark-color);
      color: var(--primary-color);
    }
    
    footer a {
      color: var(--primary-color);
    }
    
    footer a:hover {
      color: var(--accent-color);
    }
    
    .footer-bottom {
      background-color: rgba(0, 0, 0, 0.2);
    }
    
    /* Swiper navigation buttons */
    .swiper-button-next, 
    .swiper-button-prev {
      color: var(--secondary-color);
      background: var(--primary-color);
    }
    
    .swiper-button-next:hover, 
    .swiper-button-prev:hover {
      color: var(--accent-color);
    }
    
    /* Star ratings */
    .star {
      color: var(--secondary-color);
    }
    
    /* Small orange accents */
    .price-tick,
    .accordion-button:not(.collapsed)::after,
    .navbar-toggler-icon {
      color: rgb(255, 0, 0);
    }
  </style>
</head>
